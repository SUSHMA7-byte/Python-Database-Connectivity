<!DOCTYPE html>

    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>
</html>
<body>
    <h1>Edit Users</h1>
    <form action='' method="post">

        <input type="text" name="name" value="{{datas.Name}}" required>
